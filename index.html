<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h2>CODESPHERE</h2> -->
    <div class="code-editor-container">
        <div class="code-editor html-editor">
            <div class="head-editor">

                <div class="left-head">
                    <img src="images/html.png" width="25px" alt="">
                    <span>HTML</span>
                </div>
                <div class="right-head">
                    <img src="images/copy.svg" class="copy copy1" alt="">
                </div>

            </div>
            <textarea class="html-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor css-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="images/css.png" width="30px" alt="">
                    <span>CSS</span>
                </div>
                <div class="right-head">
                    <img src="images/copy.svg" class="copy copy2" alt="">
                </div>
            </div>
            <textarea class="css-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor js-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="images/js.png" width="30px" alt="">
                    <span>JS</span>
                </div>
                <div class="right-head">
                    <img src="images/copy.svg" class="copy copy3" alt="">
                </div>
            </div>
            <textarea class="js-input" spellcheck="false"></textarea>
        </div>
    </div>


    <div class="output-container">
        <div class="output-head">
            <span>OUTPUT</span>
            <img src="images/save.svg" alt="" id="save">
            <img src="images/full.svg" alt="" id="full">
        </div>

        <iframe id="output">

        </iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
